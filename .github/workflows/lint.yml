name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run format

      - name: Check for modified files
        run: |
          if [ -n "$(git diff --name-only)" ]; then
            echo "❌ The following files were modified by formatting:"
            git diff --name-only
            exit 1
          else
            echo "✅ No files were modified. Code is properly formatted!"
          fi

